<div class="container">
  <header>
    <h2>Item Types</h2>
  </header>
  <nav>
    <table border="2" width="100%" class="table table-hover">
      <tr>
        <th width="40%">Id</th>
        <th width="60%">Name</th>
        <th width="1%"></th>
      </tr>

      <tr *ngFor="let obj of itemTypeList; let i = index" (click)="setClickedRow(i)" [class.active]="i == selectedRow">
        <td>{{obj.itemTypeId}}</td>
        <td>
          {{obj.itemtype}}
        </td>
        <td></td>
      </tr>
    </table>
  </nav>

  <article>
    <form #f="ngForm" (ngSubmit)="onSubmit()" ngClass="itemType">
      <h3> Edit supplier details </h3>
      <table width="100%">
        <tr>
          <th width="30%"></th>
          <th width="100%"></th>
          <th width="1%"> </th>
        </tr>
        <tr>
          <td>
            <label for="itemType">Names : </label>
          </td>
          <td><input type="text" id="itemType" name="itemType" required [(ngModel)]="itemType.itemtype"/>
          </td>
          <td></td>
        </tr>

        <tr>
          <td>
            <input type='submit' class="btn btn-primary" [disabled]="!f.valid"/>
          </td>
          <td><button class="btn-primary" (click)="cancelEdit()">Cancel</button>
          </td>
          <td></td>
        </tr>


      </table>
    </form>

  </article>



</div>
