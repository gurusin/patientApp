<div class="container">
<br/>
  <div class="row">
    <div class="col-md-2">
      <label>NIC :</label>
    </div>
    <div class="col-md-3">
      <input list='xyz' [(ngModel)]="nic" (keyup)="onKey($event)">
      <datalist id='xyz'>
        <option *ngFor="let pat of patientList" value="{{pat.nic}}">{{pat.nic}},{{pat.firstname}}</option>
      </datalist>
    </div>
  </div>
  <br/>
  <div class="row">
    <div class="col-md-2">
      <label>Pat No: </label>
    </div>
    <div class="col-md-3">
      <input type="text" id="patNo" name="patNo" [(ngModel)]="patNo" (keyup)="onKeyPatNo($event)"/>
    </div>
  </div>
  <br/>
  <div class="row">
    <div class="col-md-2">
      <label>Phone No :</label>
    </div>
    <div class="col-md-3">
      <input list='phoneNumber' [(ngModel)]="phone" (keyup)="onKeyPhoneNumber($event)">
      <datalist id='phoneNumber'>
        <option *ngFor="let pat of patientList" value="{{pat.phone}}">{{pat.nic}},{{pat.firstname}}</option>
      </datalist>
    </div>
  </div>
  <br/>
  <div class="row">
    <div class="col-md-2">
      <label>Name :</label>
    </div>
<!--    <div class="col-md-3">-->
<!--      <input #ctr list='name' [(ngModel)]="patIndex" (keyup)="onKeyName($event,ctr.value)">-->
<!--      <datalist id='name'>-->
<!--        <option   *ngFor="let pat of patientList; let i=index" value="{{i}}">{{pat.firstname}},{{pat.lastname}}</option>-->
<!--      </datalist>-->
<!--    </div>-->

    <div class="col-md-3">
    <input type="text"  list="codes" [(ngModel)]="patIndex" (keyup)="onKeyName($event)">
    <datalist id="codes">
      <option *ngFor="let pat of filterPatList;let i=index" [value]="pat.id" >{{pat.firstname}},{{pat.lastname}}</option>
    </datalist>
    </div>
  </div>

  <br/>
  <div class="form-group">
    <button class="btn-primary" (click)="newPatient()">New Patient</button>
  </div>
</div>
