<div class="container">
  <label for="symptoms">Symstoms</label>
  <input type="text" id="symptoms" [(ngModel)]='patientVisit.symptoms' name="symptoms"
         placeholder="Symstomes Fever, toothache..">

  <label for="diagnosys">Diagnosys</label>
  <input type="text" id="diagnosys" [(ngModel)]='patientVisit.diagnosys' name="diagnosys"
         placeholder="Suspect Dengue, Viral fever..">

  <label for="notes">Notes</label>
  <input type="text" id="notes" [(ngModel)]='patientVisit.note' name="notes" placeholder="Dengue antigen Negative..">

  <!--The component for Drug Prescription -->
  <app-prescription-component [patientVisit]="patientVisit"></app-prescription-component>
</div>
