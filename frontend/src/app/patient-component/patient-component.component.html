<div class="container">
  <h1>Patient Details</h1>
  <hr/>
  <form #f="ngForm" (ngSubmit)="onSubmit()">
    <div class="row">
      <div class="col-md-4">
        <div class="form-group">
          <label for="fname">Firstname : </label>
          <input type="text" id="fname" name="fname" required/>
        </div>
      </div>

        <div class="col-md-4">
          <div class="form-group">
            <label for="lname">Lastname :</label>
            <input type="text" id="lname" name="lname" />
          </div>
        </div>

        <div class="col-md-4">
          <div class="form-group">
            <label for="mname">Middlename</label>
            <input type="text" id="mname" name="mname" required/>
          </div>
        </div>
      </div>

    <div class="row">
      <div class="col-md-4">
        <div class="form-group">
          <label for="dob">Date of Birth: </label>
          <input type="date" id="dob" name="dob" />
        </div>
      </div>

      <div class="col-md-8">
        <div class="form-group">
          <label>Gender :</label>
          <input type="radio" value="MALE" name="gender" ngModel> Male
          <input type="radio" value="FEMALE" name="gender" ngModel> Female
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-8">
        <div class="form-group">
          <label for="address">Address: </label>
          <input type="text" id="address" name="address" size="150"/>
        </div>
      </div>
    </div>

    <div class="form-group">
      <button type='submit' class="btn btn-primary" [disabled]="!f.valid">Save</button>
    </div>
  </form>
</div>
