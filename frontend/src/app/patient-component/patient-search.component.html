<div class="container">
  <div class="row">
    <div class="col-md-8">
      <div class="form-group">
        <label for="nic">NIC :</label>
        <input type="text" list='xyz' [(ngModel)]="nic"  (keyup)="onKey($event)" placeholder="nic" id="nic">
        <datalist id='xyz'>
            <option *ngFor="let pat of patientList" value="{{pat.id}}">{{pat.nic}},{{pat.firstname}}</option>
        </datalist>
      </div>
    </div>
  </div>

  <ul class="typeahead">
    <li class="list-group-item" *ngFor="let pat of patientList; let i = index" (click)="doSelect(i)">
      <span class="badge-info">{{pat.firstname}},{{pat.nic}}</span>
    </li>
  </ul>

  <div class="row">
    <div class="col-md-8">
      <div class="form-group">
        <label for="patNo">Pat No: </label>
        <input type="text" id="patNo" name="patNo"/>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-8">
      <div class="form-group">
        <label for="patNo">Phone: </label>
        <input type="text" id="phone" name="phone"/>
      </div>
    </div>
  </div>

  <div class="form-group">
    <button class="btn-primary" (click)="doSearch()" >New Patient</button>
  </div>

</div>
