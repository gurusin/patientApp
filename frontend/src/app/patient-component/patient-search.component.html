<div class="container">
  <div class="row">
    <div class="col-md-8">
        <label>NIC :</label>
        <input list='xyz' [(ngModel)]="nic" (keyup)="onKey($event)">
        <datalist id='xyz'>
            <option *ngFor="let pat of patientList" value="{{pat.nic}}">{{pat.nic}},{{pat.firstname}}</option>
        </datalist>
    </div>
  </div>

  <div class="row">
    <div class="col-md-8">
      <div class="form-group">
        <label for="patNo">Pat No 123: </label>
        <input type="text" id="patNo" name="patNo"/>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-8">
      <div class="form-group">
        <label for="patNo">Phone: </label>
        <input type="text" id="phone" name="phone"/>
      </div>
    </div>
  </div>

  <div class="form-group">
    <button class="btn-primary" (click)="doSearch()" >New Patient</button>
  </div>

</div>
